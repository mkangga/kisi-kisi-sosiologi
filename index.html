            let poinPentingHTML = poinPenting.map(p => `<li class="text-sm">${p}</li>`).join('');

            return `
                <div class="details-content">
                    <h4 class="font-semibold text-gray-800 mt-4 mb-2">Materi Lebih Lanjut:</h4>
                    <p class="text-sm mb-2"><strong>Penjelasan Konsep:</strong> ${penjelasanKonsep}</p>
                    <p class="text-sm mb-2"><strong>Kaitan dengan Materi Pokok:</strong> ${kaitanMateri}</p>
                    <p class="text-sm mb-1"><strong>Poin Penting/Fokus Belajar:</strong></p>
                    <ul class="list-disc list-inside ml-4 space-y-1 mb-3">${poinPentingHTML}</ul>
                    <h4 class="font-semibold text-gray-800 mt-3 mb-1">Contoh Soal Lebih Dalam:</h4>
                    <p class="italic text-sm">${contohSoalLanjut}</p>
                </div>
            `;
        }


        const data = parseData(kisiKisiText);

        const groupedData = data.reduce((acc, item) => {
            if (!acc[item.materi]) {
                acc[item.materi] = [];
            }
            acc[item.materi].push(item);
            return acc;
        }, {});

        const navTabsContainer = document.getElementById('navTabs');
        const indicatorsContainer = document.getElementById('indicatorsContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');
        let activeTab = null;

        const displayIndicators = (materi) => {
            welcomeMessage.style.display = 'none';
            indicatorsContainer.innerHTML = '';
            const items = groupedData[materi];
            
            const materiTitle = document.createElement('h2');
            materiTitle.className = 'text-2xl font-semibold text-gray-700 mb-6';
            materiTitle.textContent = `Materi Pokok: ${materi}`;
            indicatorsContainer.appendChild(materiTitle);

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'indicator-item p-4 mb-3 cursor-pointer';
                
                const indicatorP = document.createElement('p');
                indicatorP.className = 'font-semibold text-gray-800';
                indicatorP.textContent = `${item.no}. ${item.indikator}`;
                
                const briefIdeaP = document.createElement('p');
                briefIdeaP.className = 'text-xs text-gray-500 mt-1 italic';
                briefIdeaP.textContent = item.sampleQuestionIdea; // Brief idea

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'indicator-details mt-3 p-4 rounded-md text-gray-700 details-enter-from'; 
                
                const detailedContent = getIndicatorDetailsContent(item); 
                detailsDiv.innerHTML = `
                    <p class="text-sm"><strong>Level Kognitif:</strong> ${item.level}</p>
                    <p class="text-sm"><strong>Bentuk Soal:</strong> ${item.bentuk}</p>
                    ${detailedContent}
                `;
                
                itemDiv.appendChild(indicatorP);
                itemDiv.appendChild(briefIdeaP);
                itemDiv.appendChild(detailsDiv);
                
                itemDiv.addEventListener('click', () => {
                    const isHidden = detailsDiv.classList.contains('details-enter-from');
                    document.querySelectorAll('.indicator-details.details-enter-to').forEach(openDetail => {
                        if (openDetail !== detailsDiv) {
                            openDetail.classList.remove('details-enter-to');
                            openDetail.classList.add('details-enter-from');
                        }
                    });

                    if (isHidden) {
                        detailsDiv.classList.remove('details-enter-from');
                        detailsDiv.classList.add('details-enter-to');
                    } else {
                        detailsDiv.classList.remove('details-enter-to');
                        detailsDiv.classList.add('details-enter-from');
                    }
                });
                
                indicatorsContainer.appendChild(itemDiv);
            });
        };

        Object.keys(groupedData).forEach(materi => {
            const tabButton = document.createElement('button');
            tabButton.className = 'nav-button py-2 px-3 text-sm font-medium';
            tabButton.textContent = materi;
            tabButton.addEventListener('click', () => {
                if (activeTab) {
                    activeTab.classList.remove('active');
                }
                tabButton.classList.add('active');
                activeTab = tabButton;
                displayIndicators(materi);
            });
            navTabsContainer.appendChild(tabButton);
        });

        if (navTabsContainer.firstChild) {
           // Default: tidak ada tab yang aktif, tampilkan welcome message
           // Jika ingin tab pertama aktif: navTabsContainer.firstChild.click(); 
        }

    </script>
</body>
</html>
